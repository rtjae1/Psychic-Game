<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Page title-->
    <title>Psychic Game</title>
    <!--Link to css reset stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>
    <!--Title of the game-->
    <h1>Psychic Game</h1>

    <!--Request to play to guess a letter (just text)-->
    <p>Guess what letter I'm thinking of!</p>

    <!--Number of wins accrued-->
    <p>Wins: <span id="wins">0</span></p>

    <!--Number of losses accrued-->
    <p>Losses: <span id="losses">0</span></p>

    <!--Number of remaining guesses-->
    <p>Guesses left: <span id="guessesLeft">9</span></p>

    <!--Letters already guessed by the player-->
    <p>Letters already guessed: <span id="guessedLetters"></span></p>

    <!--Link to the js file-->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
